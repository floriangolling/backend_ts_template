name: update-badge

on:  
  push:
    branches:
      - master

jobs:
  update-badge:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17.2
        ports:
          - 5678:5432
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_db
          POSTGRES_PASSWORD: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --prefix server

      - name: Load environment variables from .env file
        run: |
          set -o allexport
          source server/tests/docker/test.env
          set +o allexport
          for var in $(cat server/tests/docker/test.env); do
            echo "$var" >> $GITHUB_ENV
          done

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5678; do
            echo "Waiting for database..."
            sleep 1
          done

      - name: Run tests with coverage
        run: npm run test:coverage --prefix server

      - name: Generate coverage badge
        run: npm run coverage-badge --prefix server

      - name: check if the coverage-summary.json exists
        run: |
          if [ ! -f server/coverage/coverage-summary.json ]; then
            echo "coverage-summary.json does not exist"
            exit 1
          fi

      - name: Commit and push badge
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add server/coverage/badges.svg
          git commit -m "Update coverage badge [skip ci]" || exit 0
          git push origin master
